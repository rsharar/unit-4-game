<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Crystal Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <!-- 5 rows -->
        <!-- row 1: header -->
        <!-- row 2: directions, target score + wins/losses -->
        <!-- row 3: crystal images -->
        <!-- row 4: total score header -->
        <!-- row 5: total score -->
        <div class="container">
            <div class="row" id="title">
                <div class="col-md-8">
                    Crystal Game
                </div>
                <div class="col-md-2 counter">
                    Wins
                    <div id = "wins">
                        0
                    </div>  
                </div>
                <div class="col-md-2 counter" >
                    Losses
                    <div id = "losses">
                        0
                    </div>
                </div>
            </div>  
            <div class="row" id="directions">
                <div class="col-md-4">
                    Directions
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-6">
                            <div class = "header">
                                Crystal 1
                            </div>
                            <div class = "crystal" id="crystal-one"></div>
                        </div>
                        <div class="col-md-6">
                            <div class = "header">
                                Crystal 2
                            </div>
                            <div class = "crystal" id="crystal-two"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class = "header">
                                Crystal 3
                            </div>
                            <div class = "crystal" id="crystal-three">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class = "header">
                                Crystal 4
                            </div>
                            <div class = "crystal" id="crystal-four">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row score-header">Target Score:</div>
            <div class="row score" id="targetscore">#</div>
            <div class="row score-header">Your Score:</div>
            <div class="row score" id="currentscore">#</div>
        </div>
        



        
        <script src="assets/javascript/game.js" async defer></script>
    </body>
</html>
