<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Crystal Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <!-- 5 rows -->
        <!-- row 1: header -->
        <!-- row 2: directions, target score + wins/losses -->
        <!-- row 3: crystal images -->
        <!-- row 4: total score header -->
        <!-- row 5: total score -->
        <div class="container">
            <div class="row" id="header">
                <div class="col-md-6">
                    Crystal Game
                </div>
                <div class="col-md-2 score">
                    Wins
                    <div id = "wins">
                        0
                    </div>  
                </div>
                <div class="col-md-2 score" >
                    Losses
                    <div id = "wins">
                        0
                    </div>
                </div>
            </div>  
            <div class="row" id="directions">
                <div class="col-md-4">
                    Directions
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-6">
                            <div class = "crystal" id="crystal-one">Crystal 1</div>
                        </div>
                        <div class="col-md-6">
                            <div class = "crystal" id="crystal-two">Crystal 2</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class = "crystal" id="crystal-three">Crystal 3</div>
                        </div>
                        <div class="col-md-6">
                            <div class = "crystal" id="crystal-four">Crystal 4</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="score-header">Target Score:</div>
            <div class="row" id="targetscore">#</div>
            <div class="row" id="score-header">Your Score:</div>
            <div class="row" id="currentscore">#</div>
        </div>
        



        
        <script src="assets/javascript/game.js" async defer></script>
    </body>
</html>
